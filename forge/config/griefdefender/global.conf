                            "flag=leaf-decay"
                        ]
                    }
                    lighter {
                        contexts=[
                            "server=global"
                        ]
                        description="Controls whether a player can use flint and steel."
                        enabled=true
                        permissions=[
                            "flag=interact-item-secondary, target=minecraft:flint_and_steel"
                        ]
                    }
                    lightning {
                        contexts=[
                            "server=global"
                        ]
                        description="Controls whether lightning can cause harm."

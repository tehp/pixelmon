                        ]
                    }
                    spawn-animal {
                        contexts=[
                            "server=global"
                        ]
                        description="Controls whether animals, such as cows and pigs, can spawn."
                        enabled=true
                        permissions=[
                            "flag=entity-spawn, target=#animal"
                        ]
                    }
                    spawn-aquatic {
                        contexts=[
                            "server=global"
                        ]
                        description="Controls whether aquatics, such as squids and guardians, can spawn."

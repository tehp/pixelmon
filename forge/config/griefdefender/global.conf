                        ]
                    }
                    sleep {
                        contexts=[
                            "server=global"
                        ]
                        description="Controls whether players can sleep in beds."
                        enabled=true
                        permissions=[
                            "flag=interact-block-secondary, target=minecraft:bed, source=minecraft:player"
                        ]
                    }
                    snow-fall {
                        contexts=[

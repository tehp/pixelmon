                    }
                    pvp {
                        contexts=[
                            "server=global"
                        ]
                        description="Controls whether PvP combat is allowed."
                        enabled=true
                        permissions=[
                            "flag=entity-damage, target=minecraft:player, source=minecraft:player"
                        ]

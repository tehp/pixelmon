entry {
    display {
        lore {
            base=[
                "&7Seller: &e{{seller}}",
                "",
                "&7Ability: &e{{ability}}",
                "&7Gender: &e{{gender}}",
                "&7Nature: &e{{nature}}",
                "&7Size: &e{{growth}}",
                "&7EVs: &e{{evhp}}&7/&e{{evatk}}&7/&e{{evdef}}&7/&e{{evspatk}}&7/&e{{evspdef}}&7/&e{{evspeed}} &7(&a{{evs_percent}}&7)",
                "&7IVs: &e{{ivhp}}&7/&e{{ivatk}}&7/&e{{ivdef}}&7/&e{{ivspatk}}&7/&e{{ivspdef}}&7/&e{{ivspeed}} &7(&a{{ivs_percent}}&7)"
            ]
            egg=[
                "&7Steps Walked: &e{{gts_egg_steps_walked}}"
            ]
            hypertrained=[
                "&cHyper Trained"
            ]
            lake-trio=[
                "&7Gemmed: &e{{enchanted}}"
            ]
            mew-clones=[
                "&7Clones: &e{{clones}}"
            ]
            pokerus=[
                "&7Inflicted with &dPokerus"
            ]
            texture=[
                "&7Texture: &e{{texture}}"
            ]
            unbreedable=[
                "&cUnbreedable"
            ]
        }
        title {
            base="&3{{pokemon}} {{shiny:s}}&7| &bLvl {{level}}"
            egg="&3{{pokemon}} Egg{{shiny:p}}"
        }
    }
    egg-spec-template="&a{{pokemon}}"
    spec-template="{{ability:s}}{{ivs_percent:s}}{{ivs_stat:s}}{{shiny:s}}{{texture:s}}&a{{pokemon}}"
}
general {
    errors {
        empty-slot-selection="{{gts_error}} No pokemon was found in the specified slot..."
        in-battle="{{gts_error}} You are in battle, so you can't sell any pokemon currently..."
        last-member="{{gts_error}} You can't sell the last non-egg member of your party!"
        storage-full="{[gts_error}} Your pokemon storage is currently full..."
        untradable="{{gts_error}} That pokemon is marked as untradable, and cannot be sold..."
    }
    preview=[
        "&7Ability: &e{{ability}}",
        "&7Gender: &e{{gender}}",
        "&7Nature: &e{{nature}}",
        "&7Size: &e{{growth}}",
        "&7EVs: &e{{evhp}}&7/&e{{evatk}}&7/&e{{evdef}}&7/&e{{evspatk}}&7/&e{{evspdef}}&7/&e{{evspeed}} &7(&a{{evs_percent}}&7)",
        "&7IVs: &e{{ivhp}}&7/&e{{ivatk}}&7/&e{{ivdef}}&7/&e{{ivspatk}}&7/&e{{ivspdef}}&7/&e{{ivspeed}} &7(&a{{ivs_percent}}&7)"
    ]
    reference {
        titles=[
            Pokemon
        ]
    }
}
translations {
    breedable=Breedable
    pokerus=PKRS
    shiny=Shiny
    unbreedable=Unbreedable
}
ui {
    selling {
        title="&cGTS &7(&3Pokemon&7)"
    }
}
